<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../Css/signupform.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
</head>
<body>
    <div class="signupform">
    <h1>Signup</h1>
    
    <form action="signup.php" method="post" id="signup" novalidate >
        <div class="signup_input">
            <label for="name" >Name</label>
            <input type="text" id="name" name="name" placeholder="Guvi">
        </div>
        
        <div class="signup_input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="guvi@gmail.com">
        </div>
        
        <div class="signup_input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="ivug@321">
        </div>
        
        <div class="signup_input">
            <label for="password_confirmation">Confirm password</label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="ivug@321">
        </div>
        <div >
            <input type="submit" value="Submit">
        </div>
        <div style="text-align:center">
            <a style="text-decoration:none;color:black;font-weight:bold" href="login.html"><h3>Already have an account?</h3></a>
        </div>
    </form>
</div>
</body>
</html>
